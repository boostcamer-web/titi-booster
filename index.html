<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Titi Booster Flyer</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  font-family: Arial, Helvetica, sans-serif;
  overflow: hidden;
}

#game-wrapper {
  display: flex;
  flex-direction: column;
  height: 100vh;
  width: 100vw;
}

header {
  text-align: center;
  padding: 10px;
  font-weight: bold;
  font-size: 18px;
}

#gameContainer {
  flex: 1;
}

footer {
  background: rgba(0,0,0,0.9);
  padding: 10px;
  text-align: center;
  font-size: 14px;
}

footer strong {
  color: #00ffcc;
}

.share-buttons button {
  margin: 5px;
  padding: 8px 12px;
  border-radius: 6px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

.limit {
  font-size: 12px;
  margin-top: 6px;
  color: #ffcc00;
}
</style>
</head>

<body>
<div id="game-wrapper">
  <header>Titi Booster Flyer</header>

  <div id="gameContainer"></div>

  <footer>
    üéÅ Faites <strong>1000 points</strong> et obtenez <strong>1000F</strong> de bonus dans votre compte
    <strong>TheBoostConcept</strong>

    <div class="share-buttons">
      <button onclick="share('whatsapp')">WhatsApp</button>
      <button onclick="share('facebook')">Facebook</button>
      <button onclick="share('instagram')">Instagram</button>
      <button onclick="share('tiktok')">TikTok</button>
    </div>

    <div class="limit">
      ‚õî Vous ne pouvez jouer que <strong>3 fois par semaine</strong>
    </div>
  </footer>
</div>

<!-- PIXI -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.3/pixi.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi-sound/6.0.0/pixi-sound.min.js"></script>

<script>
// ================= PARTAGE =================
function share(platform){
  const url = encodeURIComponent(window.location.href);
  const text = encodeURIComponent(
    "üéÆ Joue √† Titi Booster Flyer et gagne 1000F sur TheBoostConcept !"
  );

  if(platform === 'whatsapp'){
    window.open(`https://wa.me/?text=${text}%20${url}`, "_blank");
  }
  if(platform === 'facebook'){
    window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, "_blank");
  }
  if(platform === 'instagram' || platform === 'tiktok'){
    alert("Copiez le lien et partagez-le sur " + platform);
  }
}

// ================= LIMITE 3 PARTIES =================
let plays = Number(localStorage.getItem('plays')) || 0;
let lastPlay = localStorage.getItem('lastPlay');

if(lastPlay && Date.now() - lastPlay > 7 * 24 * 60 * 60 * 1000){
  plays = 0;
}

if(plays >= 10){
  alert("‚õî Vous avez atteint la limite de 10 parties ce jour");
  throw new Error("Limite atteinte");
}

plays++;
localStorage.setItem('plays', plays);
localStorage.setItem('lastPlay', Date.now());

// ================= JEU =================
const app = new PIXI.Application({
  resizeTo: document.getElementById("gameContainer"),
  backgroundColor: 0x000000
});
document.getElementById("gameContainer").appendChild(app.view);
